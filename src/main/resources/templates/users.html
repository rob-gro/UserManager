<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <title>Manage Users</title>
</head>
<body class="bg-secondary">
<div class="container-fluid text-center">
    <h2>Manage Users</h2>
</div>
<div class="m-2 text-center">
    <a class="h3" th:href="@{/users/new}">Add New User</a>
</div>

<!--/*@thymesVar id="message" type="com.robgro.userManager.user.controller.UserController"*/-->
<div th:if="${message}" class="alert alert-success">
    [[${message}]]
</div>

<div>
    <table class="table table-dark table-bordered">
        <thead class="thead-dark text-center">
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>Actions</th>
        </thead>
        <tbody>
        <th:block th:each="user : ${listUsers}">
            <tr>
                <td>[[${user.id}]]</td>
                <td>[[${user.firstName}]]</td>
                <td>[[${user.lastName}]]</td>
                <td>[[${user.email}]]</td>
                <td>
                    <a class="h5 mr-3" th:href="@{'/users/edit/' + ${user.id}}"> Edit </a>
                    <a class="h5 mr-3" th:href="@{'/users/delete/' + ${user.id}}"> Delete </a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
